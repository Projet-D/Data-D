    <script>
  const searchInput = document.getElementById('searchInput');
  const cardContainer = document.getElementById('cardContainer');
  const cards = cardContainer.getElementsByClassName('card');

  searchInput.addEventListener('input', function() {
    const searchValue = searchInput.value.toLowerCase();

    for (let i = 0; i < cards.length; i++) {
      const cardTitle = cards[i].querySelector('.card-title').textContent.toLowerCase();

      if (cardTitle.includes(searchValue)) {
        cards[i].style.display = 'block';
      } else {
        cards[i].style.display = 'none';
      }
    }
  });
</script> 
<script>
  const date = new Date();
  const heure = date.getHours();
  const minutes = date.getMinutes();
  const heureActuelle = heure + ":" + minutes;
  document.getElementById("heureActuelle").textContent = heureActuelle;

  fetch('https://api.ipgeolocation.io/ipgeo?apiKey=2f62041d1a514dabaebfe5a67fa8ad97')
    .then(response => response.json())
    .then(data => {
      const pays = data.country_name;
      document.getElementById("pays").textContent = pays;
    });
</script>
 <script>
