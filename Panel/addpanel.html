<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protection Example</title>
  <script>
    async function checkPassword() {
      const passwordInput = document.getElementById("password");
      const response = await fetch("oldscript.html");
      if (response.ok) {
        const correctPasswords = (await response.text()).split("\n").map((password) => password.replace(/<p>/g, "").replace(/<\/p>/g, "").trim()).filter(password => password !== "");
        const isPasswordCorrect = correctPasswords.includes(passwordInput.value);
        if (isPasswordCorrect) {
          document.getElementById("protected-content").style.display = "block";
        } else {
          alert("Incorrect password. Please try again.");
        }
      } else {
        alert("Error reading password file. Please contact the website administrator.");
      }
    }
  </script>
</head>
<body>
  <div>
    <label for="password">Enter the password:</label>
    <input type="password" id="password" name="password">
    <button type="button" onclick="checkPassword()">Submit</button>
  </div>
  <div id="protected-content" style="display:none;">

<br>
     <button type="button" onclick="">Submit le fichier</button>
     </center>
  </div>
</body>
</html>
