    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discordapp.com/api/webhooks/1195349416899530852/8uasx9LAp8QHse-XuJzALlt30xMu7X4ymQeQSyPZKPas7uBTPthzEhlQlyE2I4WrWOR4'; // Sa sers a rien de nous spam ou nuke car c'est le webhook du serveur de disboard

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('I have received your message!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
    
  <script>
    const date = new Date();
    const heure = date.getHours();
    const minutes = date.getMinutes();
    const heureActuelle = heure + ":" + minutes;
    document.getElementById("heureActuelle").textContent = heureActuelle;

    fetch('https://api.ipgeolocation.io/ipgeo?apiKey=2f62041d1a514dabaebfe5a67fa8ad97')
      .then(response => response.json())
      .then(data => {
        const pays = data.country_name;
        document.getElementById("pays").textContent = pays;
      });
  </script>
