<center><h1>Suggestions and dead files form</h1></center>
<h1>᠌᠌</h1>
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <center><label for="emailInput" class="form-label"><h2>Enter your email address</h2></label></center>
        <input type="email" class="login_form" id="emailInput" required="required">
      </div>
      <div class="mb-3">
        <h1>᠌᠌</h1>
        <center><label for="messageInput" class="form-label"><h2>Enter your suggestion or the dead file</h2></label></center>
        <textarea class="login_form" id="messageInput" rows="3" required="required"></textarea>
      </div>
      <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discordapp.com/api/webhooks/1195349416899530852/8uasx9LAp8QHse-XuJzALlt30xMu7X4ymQeQSyPZKPas7uBTPthzEhlQlyE2I4WrWOR4'; // Sa sers a rien de nous spam ou nuke car c'est le webhook du serveur de disboard

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('I have received your message!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
  </body>
